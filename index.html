<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Search</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/139146fc83.js" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</head>
<body>
	<section id="landing-page">
<nav>
		<figure>
	 <img id="personal__logo" src="./asset/rb_2150822412.png" alt="personal__logo--img">
	</figure>
	<ul class="nav__link--list">
		<li class="nav__link">
			<a href="#Home" 
			class="nav__link--anchor
			link__hover-effect
			link__hover-effect--black"
			>Home</a>
		</li>
		<li class="nav__link">
			<a href="#Find-your-Movie" 
			class="nav__link--anchor
			link__hover-effect
			link__hover-effect--black"
			>Find your Movie</a>
		</li>
		<li class="nav__link--btn"> 
		<a href="#"
		class="nav__link--anchor
		nav__link-anchor--primary"
		>Contact</a>
		</li>
	</ul>
	<div class="icon-container click" onclick="openMenu()">	
		<img  class="nav__icon" src="./asset/bento.png" alt="">
</div>
<div class="menu__backdrop">
	<div class="btn__menu--close" onclick="closeMenu()"> 
		<i class="fa-solid fa-x"></i>
	</div>
	<ul class="menu__links">
		<li class="menu__link">Home</li>
		<li class="menu__link">Find your Movie</li>
		<li class="menu__link">Contact</li>
	</ul>
</div>
</nav>
<header>
	<div class="row">
	<div class="header__wrapper">
		
	<h1>Coming to a Theatre Near You</h1>
	<h2>Find your Movie for Tonight</h2>
</div>
</header>
<div class="input__wrapper">
	<input type="text" placeholder="Search by Title or Keyword">
<button class="not__loading" onclick="toggleSpinner()"><i class="fa-solid fa-magnifying-glass"></i>
	<div class="modal__overlay modal__overlay--loading">
		<i class="fa-solid fa-spinner"></i>
	</div></button>
<div class="modal">
	
</div>
</div>
<img class="movie__img" src="./asset/undraw_home-cinema_jdm1.svg" alt="">
</div>
</section>
</body>
</html>
